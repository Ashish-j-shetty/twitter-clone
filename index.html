<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./twitter.css" />
    <title>Twitter-clone</title>
  </head>
  <body>
    <div class="container">
      <div class="menu-div">
        <div class="logo">icon</div>
        <div class="menu">
          <div>Home</div>
          <div>Explore</div>
          <div>Notification</div>
          <div>Messages</div>
          <div>Bookmarks</div>
          <div>Lists</div>
          <div>Profiles</div>
          <div>More</div>
          <button>Tweet</button>
        </div>
        <div class="personal--info">Personal info</div>
      </div>
      <div class="content">
        <div>
          <section class="header-section">Home</section>
          <div class="posts">
            <div class="tweet-container">
              <div class="section-profile">
                <div class="profile-pic">
                  <img
                  alt="Ashish shetty"
                  draggable="true"
                  src="https://pbs.twimg.com/profile_images/1346677426168893447/kzPFQiR3_normal.jpg"
                  
                />
                </div>
              </div>
              <div class="section-2">
                <input placeholder="What's Happening" type="text">
                <div class="write-items">
                  <div class="iconbar">
                  <div>pic1</div>

                  <div>pic2</div>
                  <div>pic3</div>
                  <div>pic4</div>
                  <div>pic5</div> </div>

                  
              </div>
              <div class="section-3">
                <button>tweet</button>
              </div>
            </div>
          </div>
          
            <div class="partition"></div>
          
          
        </div>
      </div>
      <div class="highlights">highlights</div>
    </div>
  </body>
</html>
